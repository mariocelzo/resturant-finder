<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Restaurant Review</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Plus+Jakarta+Sans:wght@400;500;700;800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#f97306",
            "background-light": "#f8f7f5",
            "background-dark": "#23180f",
          },
          fontFamily: {
            display: ["Plus Jakarta Sans"],
          },
          borderRadius: {
            DEFAULT: "0.25rem",
            lg: "0.5rem",
            xl: "0.75rem",
            full: "9999px"
          },
        },
      },
    };
  </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>
<body class="bg-background-light font-display text-gray-800">
<div class="flex flex-col min-h-screen">
<header class="flex items-center justify-between whitespace-nowrap border-b border-gray-200 px-6 py-4">
<div class="flex items-center gap-3">
<div class="text-primary w-6 h-6">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-xl font-bold text-gray-900">TasteTrail</h2>
</div>
<button class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200">
<span class="material-symbols-outlined">close</span>
</button>
</header>
<main class="flex-1 flex items-center justify-center p-4 sm:p-6 md:p-8">
<div class="w-full max-w-2xl mx-auto space-y-8">
<div class="text-center">
<h1 class="text-3xl font-bold text-gray-900 sm:text-4xl">Rate your experience</h1>
<p class="mt-2 text-lg text-gray-600">The Golden Spoon</p>
</div>
<div class="bg-white p-6 rounded-xl shadow-sm">
<div class="flex items-center justify-center gap-2 mb-6">
<span class="material-symbols-outlined text-primary text-4xl">star</span>
<span class="material-symbols-outlined text-primary text-4xl">star</span>
<span class="material-symbols-outlined text-primary text-4xl">star</span>
<span class="material-symbols-outlined text-primary text-4xl">star</span>
<span class="material-symbols-outlined text-gray-300 text-4xl">star</span>
</div>
<div class="space-y-4">
<textarea class="form-textarea w-full resize-none rounded-lg border-gray-200 bg-gray-100 focus:border-primary focus:ring-primary placeholder-gray-500 min-h-[140px] text-base" placeholder="Tell us more about your experience..."></textarea>
<div class="flex flex-col items-center justify-center gap-4 rounded-lg border-2 border-dashed border-gray-200 p-8 text-center">
<span class="material-symbols-outlined text-gray-400 text-5xl">add_a_photo</span>
<p class="font-semibold text-gray-700">Add photos to your review</p>
<p class="text-sm text-gray-500">Showcase your experience</p>
<button class="mt-2 flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary/10 text-primary text-sm font-bold leading-normal tracking-wide hover:bg-primary/20">
<span class="truncate">Upload Photos</span>
</button>
</div>
</div>
<div class="mt-8 flex justify-center">
<button class="flex w-full max-w-xs cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-wide shadow-md hover:opacity-90 transition-opacity">
<span class="truncate">Submit Review</span>
</button>
</div>
</div>
</div>
</main>
</div>

</body></html>
