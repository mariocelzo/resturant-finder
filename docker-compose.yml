version: '3.8'

services:
  # Backend proxy per API esterne
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nearbite-backend
    ports:
      - "3000:3000"
    environment:
      # Configurazione da file .env o variabili d'ambiente
      - PORT=3000
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - ALLOWED_ORIGINS=*
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - nearbite-network

networks:
  nearbite-network:
    driver: bridge
